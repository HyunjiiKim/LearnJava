<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Change Mode</title>
</head>
<body>
    <header>
        <input type="button" id="mode" value="dark" onclick="
            var target =   document.querySelector('body');
            if(this.value==='dark'){
                target.style.backgroundColor='#000';                    
                target.style.color='#fff';
                this.value='light';
            }
            else{
                target.style.backgroundColor='#fff';                    
                target.style.color='#000';
                this.value='dark';
            }
        ">
        <div id="header">
            <div id="logo"></div>
            <nav id="menu">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Article</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <h1>Comparison Operators & Boolean</h1>
        <div>
            <h3>===</h3>
            <script>
                document.write("input : 1===1  | output : ",1===1,"<br />");// print : true
                document.write("input : 1===2  | output : ",1===2); // print : false 
            </script>
        </div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <footer></footer>
</body>
</html>
