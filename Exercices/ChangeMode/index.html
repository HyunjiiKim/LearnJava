<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Change Mode</title>
</head>
<body>
    <header>
        <input type="button" id="mode" value="dark" onclick="
            var target =   document.querySelector('body');
            if(this.value==='dark'){
                target.style.backgroundColor='#000';                    
                target.style.color='#fff';
                this.value='light';

                var alist=document.querySelectorAll('a');
                var i=0;
                while(i<alist.length){
                console.log(alist[i]);
                alist[i].style.color='#c2f225';
                i++;
                }
            }
            else{
                target.style.backgroundColor='#fff';                    
                target.style.color='#000';
                this.value='dark';
                
                var alist=document.querySelectorAll('a');
                var i=0;
                while(i<alist.length){
                console.log(alist[i]);
                alist[i].style.color='blue';
                i++;
}
            }
            ">
            <div id="header">
                <div id="logo"></div>
                <nav id="menu">
                    <script>
                        var menu=['Home','About','Article','Contact'];
                    </script>
                    <ul>
                        <script>
                            var i =0;
                            while(i<menu.length){
                                document.write('<li><a href="'+menu[i]+'.html">'+menu[i]+'</a></li>')
                                i++;
                            }
                        </script>
                    </ul>
                </nav>
            </div>
    </header>
    <section>
        <h1>Comparison Operators & Boolean</h1>

                document.write("input : 1===1  | output : ",1===1,"<br />");// print : true
                document.write("input : 1===2  | output : ",1===2); // print : false 
            </script>
        </div>
        <div></div>
        <div></div>
        <div></div>
    </section>

</body>
</html>
